{% extends "base.html" %}
{% block content %}
    <div class="page-hearder">
        <h1>Edit Alert</h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" disabled>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://..." disabled>
            </div>
            <div class="form-group">
                <label for="price-limit">Alert Limit</label>
                <input type="text" class="form-control" id="price-limit" name="price-limit" placeholder="45.0" value="{{ alert.price_limit }}" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
        </form>
    </div>
{% endblock %}
